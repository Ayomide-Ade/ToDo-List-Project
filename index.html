<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>
    
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <img src="images/app logo.png" alt="App Logo" class="header-img">
            <div>
                <h1 class="header-title">Organize Your Day</h1>
                <p class="header-subtitle">Plan, Track & Complete Your Tasks</p>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Input Section - Separate Container -->
        <div class="input-section">
            <div class="todo-header">
                <img src="images/todo-list image.png" alt="List Icon" class="todo-img">
                <h2>To-Do List</h2>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a new task..." />
                <button onclick="addTask()">Add</button>
            </div>
        </div>

        <!-- Tasks Section - Separate Container -->
        <div class="tasks-section">
            <div id="todo-items" class="todo-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
